<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Structure of a Table</title>
    <style>
      table,
      th,
      td {
        border: 2px solid;
      }
      table {
        border-spacing: 10px 5px;
        border-collapse: collapse;
      }
      caption {
        color: #cc0000;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Table Caption
      </caption>
      <colgroup>
        <col />
      </colgroup>
      <thead>
        <tr>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th></th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
